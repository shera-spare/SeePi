version: "3"

services:
    pihole:
      container_name: pihole
      image: pihole/pihole:latest
      restart: unless-stopped
      ports:
        - "53:53/tcp"
        - "53:53/udp"
        - "67:67/udp"
        - "80:80/tcp"
      environment:
        TZ: 'Europe/Berlin'
        WEBPASSWORD: 'sicheresPasswort'  # hier euer Passwort eingeben
      volumes:
         - '/home/sebi/SeePi/pihole/pihole/:/etc/pihole/'
         - '/opt/containers/pihole/dnsmasq/:/etc/dnsmasq.d/'
      dns:
        - 127.0.0.1
        - 1.1.1.1